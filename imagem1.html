<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantagens e Desvantagens</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #3080ff, #454545, #ffffff);
            margin: 0;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
            margin-bottom: 30px;
        }

        h2 {
            color: rgb(0, 110, 255);
            text-shadow: 2px 2px 5px white;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }

        li {
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="fundo">

    <img src="https://th.bing.com/th/id/OIP.-nqWnpqBEhDGTaM3-oOFvQHaFW?cb=iwc2&rs=1&pid=ImgDetMain" alt="Console de videogame">

    <div class="sombra">
        <h2>Vantagens:</h2>
    </div>
    <ul>
        <li>Você se diverte jogando</li>
        <li>Pode jogar com seus amigos online</li>
        <li>Diversos jogos gratuitos e pagos</li>
    </ul>

    <div class="sombra2">
        <h2>Desvantagens:</h2>
    </div>
    <ul>
        <li>Periféricos caros</li>
        <li>Jogos caros</li>
        <li>Poucos jogos com crossplay entre diferentes dispositivos</li>
    </ul>

</body>
</html>
